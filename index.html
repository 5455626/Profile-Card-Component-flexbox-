      * {
        font-family: "Kumbh Sans", sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: hsl(185, 75%, 39%);
        background-image: url(./images/bg-pattern-top.svg),
          url(./images/bg-pattern-bottom.svg);
        background-position: bottom -133% left -50%, top -97% right -39%;
        background-repeat: no-repeat;
      }

      .card {
        display: flex;
        flex-direction: column;
        position: relative;
        border-radius: 1.1rem;
        overflow: hidden;
      }

      .detils {
        width: 100%;
        gap: 2rem;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: -1rem;
        border: none;
      }
      /* .img {
        max-width: 11rem;
        background-color: #ffff;
        padding: 1rem;
      } */
      img {
        max-width: 10rem;
        position: absolute;
        border-radius: 50%;
        top: 25%;
        left: 38%;
        padding: 0.3rem;
        background-color: #fff;
        border: 1px solid #fff;
      }

      .name {
        margin-top: 4rem;
        font-weight: 700;
        font-size: 1.8rem;
      }

      .age {
        color: hsl(0, 0%, 59%);
        font-size: 1.8rem;
      }

      .lond {
        color: hsl(0, 0%, 59%);
        font-size: 1.6rem;
      }

      .num {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        border-top: 1px solid hsl(0, 3%, 86%);
        padding: 1.5rem;
        min-width: 100%;
        font-size: 1.6rem;
        font-weight: 700;
      }

      .dad {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }

      .block {
        display: block;
        color: hsl(0, 0%, 59%);
        letter-spacing: 0.7px;
        font-size: 1.4rem;
      }
    </style>
